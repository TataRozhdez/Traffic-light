<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Traffic light</title>
</head>
<body>
  <div class="move-element">
    <div class="traffic-light">
      <button type="button" class="light red" id="red"></button>
      <button type="button" class="light yellow" id="yellow"></button>
      <button type="button" class="light green" id="green"></button>
    </div>
    <div class="control">
      <button type="button" class="go">GO</button>
      <button type="button" class="stop">STOP</button>
    </div>    
  </div>
  <footer class="text">CARE ON THE ROAD</footer>

  <script src="./script.js"></script>
</body>
</html>
